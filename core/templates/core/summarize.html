<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarization</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .summary-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            resize: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-upload {
            width: 48%;
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="summary-container">
            <h1>ðŸ“„ Document Summarization</h1>

            <div class="mb-3">
                <label class="form-label">Original Document Content:</label>
                <textarea id="original_text" name="original_text" placeholder="Original document content" readonly>{{ content }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Generated Summary:</label>
                <textarea id="summary" name="summary" placeholder="Generated summary" readonly>{{ summary }}</textarea>
            </div>

            <div class="btn-container">
                <a href="{% url 'upload_and_summarize' %}" class="btn btn-success btn-upload">Upload New Document</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
