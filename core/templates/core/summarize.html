<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .dashboard-button {
            background-color: #2196F3;
        }
        .dashboard-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Document Summarization</h1>

    <textarea id="original_text" name="original_text" placeholder="Original document content" readonly>{{ content }}</textarea>
    <textarea id="summary" name="summary" placeholder="Generated summary" readonly>{{ summary }}</textarea>

    <br>
    <a href="{% url 'upload_and_summarize' %}">
        <button>Upload New Document</button>
    </a>
    
</body>
</html>
